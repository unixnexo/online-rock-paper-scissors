{% url "create_room" as home %}

<div id="top-controls-con">

    <a href="{% url "create_room" %}" id="back-home-con" class="{% if request.path == home %}hide-it{% endif %}">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" style="width: 20px; height: 20px;">
            <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 19.5 8.25 12l7.5-7.5" />
        </svg>      
        <p>Back</p>
    </a>

    <div id="theme-con">
        <span id="theme-pussy" onclick="toggleTheme('pussy-theme')"></span>
        <span id="theme-blue" onclick="toggleTheme('blue-theme')"></span>
        <span id="theme-green" onclick="toggleTheme('green-theme')"></span>
    </div>
</div>
